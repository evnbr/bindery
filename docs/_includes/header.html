<header class="site-header" role="banner">
  {% assign pages_list = (site.pages | sort: 'order') %}

  <div class="site-title">
    <a class="btn-logo" href="{{ "/" | relative_url }}">
      <div class="logo"></div>
      <!-- {{ site.title | escape }} -->
    </a>

    <nav class="site-nav">
      {% for p in pages_list %}
        {% if p.order %}
          {% if p.url == page.url %}
            <div class="nav-item nav-active">
          {% else %}
            <div class="nav-item">
          {% endif %}
              <a href="{{ p.url | relative_url }}">
                {{ p.title | escape }}
              </a>
            </div>
        {% endif %}
      {% endfor %}
    </nav>
  
    <div class="site-nav-right">
      <a class="btn" href="/book">Make book</a>
    </div>

  </div>

  <!-- <a class="btn make-book" href="/book">Make Book</a> -->
  <div class="scroll-back"><a href="#">â†‘</a></div>

</header>
