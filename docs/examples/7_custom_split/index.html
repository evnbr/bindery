<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bindery Ex 7 â€” Custom Split</title>
  <link rel="stylesheet" type="text/css" href="../shared/style.css" />

  <style>
    p, figure {
      border-radius: 12pt;
    }

    p {
      text-indent: 0;
      margin: 2pt;
      padding: 8pt;
      border: 1px solid black;
    }

    p.my-continues {
      border-bottom-left-radius: 0;
      border-bottom-right-radius: 0;
      border-bottom: 2px dashed;
      border-color: red;
      background: #ffeeee;
    }

    p.my-from {
      border-top-left-radius: 0;
      border-top-right-radius: 0;
      border-top: 2px dashed;
      border-color: blue;
      background: #eeeeff;
    }

    p.my-continues.my-from {
      border-color: magenta;
      border-top: 2px dashed blue;
      border-bottom: 2px dashed red;
      background: #ffeeff;
    }
  </style>
</head>

<body>
  {% include latest-bindery.html %}
  <script>
    Bindery.makeBook({
      content: {
        url: '../shared/content.html',
        selector: ".content",
      },
      rules: [
        Bindery.PageBreak({ selector: 'h1, h2, h3', continue: 'right' }),
        Bindery.Split({
          selector: 'p',
          toNext: 'my-continues',
          fromPrevious: 'my-from',
        }),
      ],
    });
  </script>

  <script type="text/javascript" src='/bindery/js/viewSourceButton.js'></script>
</body>
</html>
