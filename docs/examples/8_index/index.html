<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bindery Ex 8 â€” Creating an Index</title>
  <link rel="stylesheet" type="text/css" href="../shared/style.css" />

  <style>
    .index-content {
      columns: 2;
      font-size: 0.8rem;
    }

    .index-content h4 {
      font-size: 1.2rem;
      margin: 0;
    }

    .index-content ul, li {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .index-content ul {
      margin-bottom: 1.3em;
    }

    .index-content li {
      text-indent: -1.3em;
      padding-left: 1.3em;
    }

    .index-content li span {
      font-style: italic;
    }
  </style>
</head>

<body>
  {% include latest-bindery.html %}
  <script>
      Bindery.makeBook({
        content: {
          url: 'content-with-index.html',
          selector: ".content",
        },
        rules: [
          Bindery.PageBreak({ selector: 'h1, h2, h3', position: 'before', continue: 'right' }),
          Bindery.RunningHeader(),
          Bindery.PageReference({
            selector: '.index-content li',
            createTest: (element) => {
              let term = element.textContent.toLowerCase().trim();
              return (page) => {
                let txt = page.querySelector('.book-content');
                if (txt) return txt.textContent.toLowerCase().includes(term);
                return false;
              }
            },
          })
        ],
      });

  </script>

  <script type="text/javascript" src='/js/viewSourceButton.js'></script>
</body>
</html>
