<!DOCTYPE html>
<html class="book" lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}
  <body>
    {% if jekyll.environment == "production" %}
      <script type="text/javascript" src='https://unpkg.com/bindery'></script>
    {% else %}
      <script type="text/javascript" src='/bindery/bindery_dev_build/bindery.umd.js'></script>
    {% endif %}

    <script>
      const {
        makeBook,
        createRule,
        PageBreak,
        FullBleedPage,
        FullBleedSpread,
        PageReference,
        RunningHeader,
        Footnote,
        Paper,
        Layout,
        Marks,
      } = Bindery;

      const cleanedURL = (url) => {
        let clean = url;
        if (url[url.length - 1] === '/') {
          clean = url.substr(0, url.length - 1);
        }
        clean = clean.replace('http://', '').replace('https://', '')
        return clean;
      }

      makeBook({
        content: {
          url: '/bindery/book-content/',
          selector: '.content',
        },
        printSetup: {
          paper: Paper.AUTO_BLEED,
          bleed: '0.125in', // Blurb
        },
        pageSetup: {
          size: { width: '4.25in', height: '6.875in' }, // Lulu
          margin: {
            top: '0.6in',
            bottom: '0.5in',
            inner: '0.3in',
            outer: '0.3in',
          },
        },
        pageNumberOffset: -4,
        rules: [
          createRule({
            selector: '.colophon-wrap',
            beforeAdd: (el) => {
              updateColophon(el, { version: Bindery.version });
              return el;
            }
          }),
          PageBreak({
            selector: 'h1',
            position: 'before',
            continue: 'right',
          }),
          FullBleedPage({
            selector: '#cover, h1',
            continue: 'right',
          }),
          PageBreak({
            selector: '#colophon',
            position: 'before',
            continue: 'right',
          }),
          PageBreak({
            selector: '.highlight',
            position: 'avoid',
          }),
          PageReference({
            selector: '.toc-num',
            replace: (el, num) => {
              el.textContent = `${num}`;
              return el;
            },
          }),
          RunningHeader({
            render: (page) => {
              if (page.isEmpty || page.number < 1) return '';
              if (page.isLeft) return `${page.number} · Bindery.js `;
              else if (page.isRight) {
                let section = page.heading.h1 || '';
                if (section !== '') return `${section} · ${page.number}`;
                else return `${page.number}`;
              }
            },
          }),
          Footnote({
            selector: '.post-content a',
            render: (el, num) =>  `<i>${num}</i>: ${cleanedURL(el.href)}`,
          }),
        ]
      });
    </script>
    <script type='text/javascript' src='/bindery/js/moment.min.js'></script>
    <script type='text/javascript' src='/bindery/js/platform.js'></script>
    <script type='text/javascript' src='/bindery/js/colophon.js'></script>

  </body>
</html>
